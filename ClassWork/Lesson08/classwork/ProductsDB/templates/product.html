{% extends 'base.html' %}

{% block content %}

    <div class="new">

        <ul>

        <h1 style="font-size: 100px; text-align: center"> {{ title.upper() }} </h1>
        {% for key, value in products.items() %}

        <li><a href="/product/{{ title }}/{{ key }}"><img src="{{ value.get('Img Link') }}" height="150" width="150"/></a></li>

        {% endfor %}

        </ul>
    </div>

{% endblock %}
